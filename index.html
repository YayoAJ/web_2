<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Generador de QR</title>
</head>
<body>

    <header>
        <h1 style="text-align: center;">Generación de QR</h1>
    </header>
    <div style="margin-top: 50px;">
        <!-- Datos del QR -->
        <div>
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="100" placeholder="Ingresa tu nombre">
            <br><br>

            <label for="input2">Correo electrónico</label>
            <input type="email" id="input2" required maxlength="150" placeholder="Ingresa tu correo">
            <br><br>

            <label for="input3">Selecciona la institución</label>
            <input type="text" name="" id="input3" required list="InstitucionLista">
            <datalist id="InstitucionLista">
                <option value="IPN">Instituto Politécnico Nacional</option>
                <option value="Tec. Monterrey">Tecnologíco de Monterrey</option>
                <option value="FES Aragon">Facultad de Estudios Superiores Aragon</option>
                <option value="FES Acatlan">Facultad de Estudios Superiores Acatlan</option>
                <option value="FES Zaragoza">Facultad de Estudios Superiores Zaragoza</option>
            </datalist>
            <br><br>

            <label for="input4">Dependencia</label>
            <input type="text" id="input4" required maxlength="100">
            <br><br>
            
            <div>
                <button onclick="generarQR()" class="btn btn-primary">Generar QR</button>
                <button onclick="location.href= 'index.html'">Generar nuevo código QR</button>
            </div>
        </div>
        <div id="qr-code">
           <!--  Imagen del QR -->
            <img src="" alt="">
        </div>
    </div>


    
</body>
<script src="qr.js"></script>
</html>
